<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1><strong>Nuevo Juego</strong></h1>
    <div class="container">
        <div class="well">
            <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Nombre:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Nombre del juego">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Descripción:</label>
    <div class="col-sm-10"> 
      <textarea class="col-md-12" rows="3" placeholder="Descripción" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Categoría: </label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Categoria" placeholder="Categoría">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
